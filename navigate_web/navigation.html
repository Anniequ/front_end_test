<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='./navigation.css'>
    <title>我的导航</title>
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="wrapper"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            '1': ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            '2': ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': undefined,
            'a': 'alibaba.com',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'madonalds.com.cn',
        }
        //去除localStorage zzz中的
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')|| 'null')
            if(hashInLocalStorage){
                hash=hashInLocalStorage
            }
        index = 0
        while (index < keys['length']) {
            div1 = document.createElement('div')
            wrapper.appendChild(div1)
            row = keys[index]
            console.log(row)
            index2 = 0
            while (index2 < row['length']) {
                kbd1 = document.createElement('kbd')
                kbd1.textContent = row[index2]
                button1 = document.createElement('button')
                button1.textContent = '编辑'
                button1.onclick = function (dfagg) {
                    key = dfagg['target']['id'] //现在不能用了，dfagg中只有一个值了 isTrusted: true  !!!!莫名奇怪的开心，它用不了了。。。
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }
                kbd1.appendChild(button1)
                div1.appendChild(kbd1)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function (xzk) {
            key = xzk['key']
            website = hash[key]
            //location.href = 'http://'+ website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
