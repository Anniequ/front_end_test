<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function getRemain() {
			var x = document.getElementById("num").value
			var results = []
			x = parseInt(x)
			var i = 0
			while (x > 0) {
				results[i++] = x % 10
				x /= 10
				x = parseInt(x)
			}
			return results
		}
		function printR() {
			results = getRemain()
			var res = ""
			for (var i = results.length - 1; i >= 0; i--) {
				res += results[i].toString()
				if (i != 0)
					res += ' '
			}
			alert(res)
		}
	</script>
</head>
<body>
	The number is:<input type="text" id="num"><br>
	<input type="button" onclick="printR()" value="get remainder">
</body>
</html>
